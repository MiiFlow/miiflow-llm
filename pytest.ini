[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests with mocked dependencies (fast, no API keys required)
    integration: Integration tests with real APIs (slow, requires API keys)
    smoke: Smoke tests for sanity checks (manual execution)
    vision: Tests requiring vision/multimodal support
    slow: Slow running tests
    
addopts = -v --strict-markers --tb=short --asyncio-mode=auto -m "not smoke"
    
# Async support
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = miiflow_llm
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
